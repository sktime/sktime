# paths to ignore
ignore:
  - "docs/**/*"
  - "build_tools/**/*"
  - "examples/*"
  - ".github/*"
  - ".binder/*"
  - "extension_templates/*"
  - "sktime/contrib/**/*"
  - "sktime/__check_build/*"
  - "sktime/_build_utils/*"
  - "*.md"
  - "*.yml"
  - "*.yaml"

# PR status check
coverage:
  status:
    project:
      default:
        # treshold: 1%
        informational: true
    patch:
      default:
        informational: true

# post coverage report as comment on PR
comment: false

# enable codecov to report to GitHub status checks
github_checks:
  annotations: false
