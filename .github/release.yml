changelog:
  exclude:
    authors:
      - octocat
      - dependabot
  categories:
    - title: '🚀 Features'
      labels:
        - 'feature'
        - 'enhancement'
    - title: '🐛 Bug Fixes'
      labels:
        - 'fix'
        - 'bugfix'
        - 'bug'
    - title: '🧰 Maintenance'
      label:
        - 'chore'
        - 'maintenance'
        - 'refactor'
        - 'documentation'
    - title: Other Changes
      labels:
        - "*"
