name: build-and-test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.4
        with:
          output: ' '
      - name: "List changed files"
        run: echo '${{ steps.file_changes.outputs.files}}'
      - uses: pre-commit/action@v2.0.0
        with:
          extra_args: --files ${{ steps.file_changes.outputs.files}}

  test-examples:
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel
          pip install -r build_tools/requirements.txt
          pip install -r .binder/requirements.txt
      - name: Build wheel
        run: python setup.py sdist bdist_wheel
      - name: Install from wheel
        run: pip install --pre --no-index --no-deps --find-links dist/ sktime
      - name: Run examples
        run: build_tools/run_examples.sh
        shell: bash

  build:
    needs: code-quality
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [ 3.6.8, 3.7.9, 3.8.8 ]
    steps:
    - uses: actions/checkout@v2
    - name: Get Python
      run: curl https://www.python.org/ftp/python/${{ matrix.python-version }}/python-${{ matrix.python-version }}-macosx10.9.pkg -o "python.pkg"
    - name: Install Python
      run: sudo installer -pkg python.pkg -target /
    - name: Display Python version
      run: python3 -c "import sys; print(sys.version)"
    - name: Install OS packages
      run: brew install libomp
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r build_tools/requirements.txt
        pip3 install pytest-cov
    - name: Build wheel
      run: |
        export CC=/usr/bin/clang
        export CXX=/usr/bin/clang++
        export CPPFLAGS="$CPPFLAGS -Xpreprocessor -fopenmp"
        export CFLAGS="$CFLAGS -I/usr/local/opt/libomp/include"
        export CXXFLAGS="$CXXFLAGS -I/usr/local/opt/libomp/include"
        export LDFLAGS="$LDFLAGS -L/usr/local/opt/libomp/lib -lomp"
        export DYLD_LIBRARY_PATH=/usr/local/opt/libomp/lib
        export PATH="/usr/local/opt/ccache/libexec:$PATH"
        python3 setup.py sdist bdist_wheel
    - name: Install from wheel
      run: pip3 install --pre --no-index --no-deps --find-links dist/ sktime
    - name: Run tests
      run: |
        mkdir -p testdir/
        cp .coveragerc testdir/
        cp setup.cfg testdir/
        cd testdir/
        python3 -m pytest --showlocals --durations=10 --pyargs --cov-report=xml --cov=sktime sktime
    - name: Display coverage report
      run: ls -l ./testdir/
    - name: Publish code coverage
      uses: codecov/codecov-action@v1
      with:
        file: ./testdir/coverage.xml
