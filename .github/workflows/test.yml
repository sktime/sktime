name: Install and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  test-linux:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - uses: syphar/restore-virtualenv@v1
        with:
          requirement_files: pyproject.toml

      - uses: actions/cache@v2
        with:
          path: .testmondata
          key: testmon=${{ matrix.python-version }}-${{ github.run_id }}.${{ github.run_number }}
          restore-keys: testmon=${{ matrix.python-version }}

      - name: check .testmondata 1
        run: |
          find . -name ".testmondata"

      - name: Install sktime and dependencies
        run: |
          python -m pip install .[all_extras,dev]
          python -m pip install ${{ secrets.TMNETDL }}/pytest-tmnet-1.3.0.tar.gz
          pip install py-spy

      - name: Show dependecies
        run: python -m pip list

      - name: Run tests
        run: make tests

      - name: check .testmondata 2
        run: |
          find . -name ".testmondata"

