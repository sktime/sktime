name: test installation of all extras on all python versions and operating systems
on:
  pull_request:
    branches:
      - main
    paths:
      - pyproject.toml
  schedule:
    - cron: 0 0 1 * *
  workflow_dispatch:
jobs:
  test_installations:
    name: test installation of extras
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        operating-system:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        sktime-extra:
          - alignment
          - all_extras
          - all_extras_pandas2
          - annotation
          - binder
          - classification
          - clustering
          - cython_extras
          - dev
          - dl
          - docs
          - forecasting
          - mlflow
          - mlflow_tests
          - networks
          - pandas1
          - param_est
          - regression
          - transformations
        exclude:
          - operating-system: windows-latest
            sktime-extra: cython_extras
    runs-on: ${{ matrix.operating-system }}
    steps:
      - name: repository checkout step
        uses: actions/checkout@v4
      - name: python environment step
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: dependencies installation step
        run: python3 -m pip install .[${{ matrix.sktime-extra }}]
        shell: bash
