[tool.poetry]
name = "sktime"
version = "0.8.1"
description = "A unified framework for machine learning with time series"
license = "BSD-3-Clause"
authors = [
    "F. Király <f.kiraly@ucl.ac.uk>",
    "Markus Löning",
]
maintainers = [
    "F. Király <f.kiraly@ucl.ac.uk>"
]
readme = "README.md"
homepage = "https://www.sktime.org"
repository = "https://github.com/alan-turing-institute/sktime"
documentation = "https://www.sktime.org"
keywords = [
    "data-science",
    "machine-learning",
    "data-mining",
    "time-series",
    "scikit-learn",
    "forecasting",
    "time-series-analysis",
    "time-series-classification",
    "time-series-regression",
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved",
    "Programming Language :: Python",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]

[tool.poetry.dependencies]
python = "^3.6.1,<3.10"
deprecated = "^1.2.13"
numba = "^0.53"
numpy = "^1.19.3"
pandas = "^1.1.0"
scikit-learn = "^0.24.0"
statsmodels = "==0.12.1"

convertdate = { version =">= 2.3.2", optional = true }
cython = { version = ">=0.29.0", optional = true }
esig = { version = "==0.9.7", optional = true }
fbprophet = { version = ">=0.7.1", optional = true }
hcrystalball = { version = ">=0.1.9", optional = true }
jupyter = { version = "*", optional = true }
LunarCalendar = {version = ">=0.0.9", optional = true }
matplotlib = { version = ">=3.3.2", optional = true }
myst-parser = { version = "*", optional = true }
nbsphinx = { version = "^0.8.6", optional = true }
numpydoc = { version = "*", optional = true }
pmdarima = { version = ">=1.8.0,!=1.8.1", optional = true }
pydata-sphinx-theme = { version = "*", optional = true }
pyod = { version = ">=0.8.0", optional = true }
pystan = { version = "==2.19.1.1", optional = true }
scikit_posthocs = { version = ">= 0.6.5", optional = true }
seaborn = { version = ">=0.11.0", optional = true }
sphinx = { version = "==4.1.1", optional = true }
sphinx_issues = { version = "==1.2.0", optional = true }
sphinx-gallery = { version = "==0.6.0", optional = true }
sphinx-panels = { version = "==0.6.0", optional = true }
stumpy = { version = ">=1.5.1", optional = true }
tabulate = { version = "*", optional = true }
tbats = { version = ">=1.1.0", optional = true }
tsfresh = { version = "^0.17.0", optional = true }

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
wheel = "*"

[tool.poetry.extras]
all = [
    "cython",
    "fbprophet",
    "hcrystalball",
    "matplotlib",
    "pmdarima",
    "pyod",
    "scikit_posthocs",
    "seaborn",
    "stumpy",
    "tbats",
    "tsfresh",
]

binder = [
    "convertdate",
    "cython",
    "esig",
    "hcrystalball",
    "jupyter",
    "LunarCalendar",
    "matplotlib",
    "pystan",
    "seaborn",
    "stumpy",
    "tbats",
    "tsfresh",
]

docs = [
    "jupyter",
    "myst-parser",
    "nbsphinx",
    "numpydoc",
    "pydata-sphinx-theme",
    "sphinx_issues",
    "sphinx-gallery",
    "sphinx-panels",
    "sphinx",
    "tabulate",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
